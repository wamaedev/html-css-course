<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber input field</title>
  <link rel="stylesheet" href="/styles/8e.css">
</head>
<body>
  <p class="title">
    Request a ride now
  </p>

  <button class="schedule-button">
    Schedule for later
  </button>
</body>
</html>
